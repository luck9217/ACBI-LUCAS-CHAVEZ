<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Bryan's Café</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html" class="logo"
            ><span class="logo-bold">Bryan</span> Café</a
          >
          <ul class="nav-links">
            <li><a href="index.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <button class="burger-menu" onclick="toggleMenu()">&#9776;</button>
        </nav>
      </header>

      <main>
        <section class="contact-section">
          <h2>Contact Us</h2>
          <form id="contact-form" onsubmit="return showNotification()">
            <label>First Name</label>
            <input type="text" name="firstname" required /><br />
            <label>Last Name</label>
            <input type="text" name="lastname" required /><br />
            <label>Email</label>
            <input type="email" name="email" required /><br />
            <label>Subject</label>
            <input type="text" name="subject" required /><br />
            <label>Message</label>
            <textarea name="message" required></textarea><br />
            <button type="submit">Submit</button>
            <div
              id="notification"
              style="display: none; color: green; text-align: center"
            >
              Your message has been sent!
            </div>
          </form>

          <h3>Branches</h3>
          <div id="branches-container"></div>
        </section>
      </main>

      <footer>
        <p id="footer-text"></p>
        <script src="scripts/year.js"></script>
      </footer>
      <script>
        function toggleMenu() {
          const navLinks = document.querySelector(".nav-links");
          navLinks.classList.toggle("active");
        }
      </script>

      <script src="scripts/branches.js"></script>
      <script>
        function showNotification() {
          event.preventDefault();

          document.getElementById("notification").style.display = "block";

          document.getElementById("contact-form").reset();

          return false;
        }
      </script>
    </div>
  </body>
</html>
